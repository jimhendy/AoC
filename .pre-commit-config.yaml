repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: local
    hooks:
      - id: black
        name: Run black
        entry: black
        language: system
        types: [python]
-   repo: local
    hooks:
      - id: ruff
        name: Run Ruff
        entry: ruff
        language: system
        types: [python]
        args: [ --fix, --exit-non-zero-on-fix ]
